{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12 container">
        <h1 class="h1 tagline">
            We would love to hear about your business and how we can help! Contact us today with any queries questions or projects you would like to collaborate on! 
        </h1>
        <div class="col-md-12 container call-to-action">
            <small class="lead call-text">
                Contact us below for a <strong>free initial consultation </strong> 
            </small>
    </div>
<form method="POST" name="sentMessage" id="contactForm" novalidate>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" id="name" required
                data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required
                data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required
                data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" name="message" id="message" required
                data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg clarity-btn" id="sendMessageButton">Send</button>
    </div>
</form>

{% endblock %}
