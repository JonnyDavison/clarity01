<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Style Sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Custom Style Sheet-->
    <link rel="stylesheet" href="static/css/style.css" type="text/css">

    <title>Clarity | Management</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img src="static/css/images/claritylogo.webp"
                    alt="Clarity Logo"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">HOME</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">ABOUT</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{{ url_for('about') }}">Clarity</a>
                            <a class="dropdown-item" href="{{ url_for('services') }}">Services</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('testimonials') }}">TESTIMONIALS</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="mainbody">
        <section>
            {% block content %}

            {% endblock %}
        </section>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-12 footer-sections">
                <span>
                    <i class="fa-solid fa-phone inline-block"></i>
                    <p class="inline-block">
                        ph: 0044 7736 805269
                    </p>
                </span>
                
                <span>
                    <i class="fa-regular fa-envelope inline-block"></i>
                    <p class="inline-block">
                        E-mail: contact@kerryspence.com
                    </p>
                </span>
           
                <span>
                    <i class="fa-brands fa-linkedin"></i>
                    <p class="inline-block">
                       LinkedIn
                    </p>
                </span>
            </div>
            <div class="col-sm-12 footer-sections">
                <span class="copyright">
                    <p>Copyright Clarity <i class="fa-regular fa-copyright"></i> </p>
                </span>
            </div>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/75b57bf907.js" crossorigin="anonymous"></script>
</body>

</html>
